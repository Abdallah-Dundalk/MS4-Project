{% extends "index.html" %}

{% block content %}
<div class="container">
    <form>
        <div class="row">
            <div class="col m-md-1">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="First name">
            </div>
            <div class="col m-md-1">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col m-md-1">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number">
            </div>
            <div class="col m-md-1">
                <label for="vehicle_registration">Vehicle Registration:</label>
                <input type="text" class="form-control" id="vehicle_registration" name="vehicle_registration" placeholder="Vehicle Registration">
            </div>
        </div>
        <div class="row">
            <div class="col m-md-1">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Company">
            </div>
            <div class="col m-md-1">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination">
            </div>
        </div>
        <div class="row">
            <div class="col m-md-1">
                <label for="gate">Gate:</label>
                <input type="text" class="form-control" id="gate" name="gate" placeholder="Gate">
            </div>
            <div class="col m-md-1">
                <label for="parking_time_limit">Parking Time Limit:</label>
                <input type="text" class="form-control" id="parking_time_limit" name="parking_time_limit" placeholder="Parking Time Limit">
            </div>
        </div>
        <div class="row">
            <div class="col m-md-1">
                <label for="officers_name">Officer's Name:</label>
                <input type="text" class="form-control" id="officers_name" name="officers_name" placeholder="Officer's Name">
            </div>
            <div class="col m-md-1">
                <div type="button" class="btn-sm pb-2 pt-2  btn-primary btn-block mt-4" data-bs-toggle="collapse"
                data-bs-target="#collapse-target" aria-expanded="false" aria-controls="collapse-target">Add Passengers</div>
            </div>
            <div class="collapse" id="collapse-target">
                <div class="row">
                    <div class="col m-md-1">
                        <label for="passenger_1">Passenger 1:</label>
                        <input type="text" class="form-control" id="passenger_1" name="passenger_1" placeholder="Passenger 1">
                    </div>
                    <div class="col m-md-1">
                        <label for="passenger_2">Passenger 2:</label>
                        <input type="text" class="form-control" id="passenger_2" name="passenger_2" placeholder="Passenger 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col m-md-1">
                        <label for="passenger_3">Passenger 3:</label>
                        <input type="text" class="form-control" id="passenger_3" name="passenger_3" placeholder="Passenger 3">
                    </div>
                    <div class="col m-md-1">
                        <label for="passenger_4">Passenger 4:</label>
                        <input type="text" class="form-control" id="passenger_4" name="passenger_4" placeholder="Passenger 4">
                    </div>
                </div>
            </div>

            
        </div>
    </form>
</div>

{% endblock %}
