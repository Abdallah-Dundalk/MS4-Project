{% extends "index.html" %}

{% block content %}
    <div class="container bg-success border">
        <div class="row border">
            <div class="col">
                <h3>Name</h3>
            </div>
            <div class="col">
                <h3>Company</h3>
            </div>
            <div class="col">
                <h3>Destination</h3>
            </div>
            <div class="col">
                <h3>Entry Date</h3>
            </div>
            <div class="col">
                <h3>Time In</h3>
            </div>
            <div class="col">
                <h3>Time Out</h3>
            </div>
        </div>
        
        {% for item in items %}
        <div class="row border">
            <div class="col">
                {{ item.first_name}} {{item.last_name}}
            </div>
            <div class="col">
                {{ item.company}}
            </div>
            <div class="col">
                {{ item.destination}}
            </div>
            <div class="col">
                {{ item.entry_date}}
            </div>
            <div class="col">
                {{ item.time_in}}
            </div>
            <div class="col">
                {{ item.time_out}}
            </div>
        
        </div>
        
        
    </div>

{% endblock %}
